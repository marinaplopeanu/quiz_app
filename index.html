<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Civics Quiz - USCIS Naturalization Test</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    
  </head>
  <body>
    <header role="banner">
      <div >
        <a href="index.html">
          <img class="logo" src="https://images-na.ssl-images-amazon.com/images/I/71Mq8UnOjjL.png" alt="lady liberty"/>
        </a>
      </div>
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>

    <main role="main" class="landing-page">
      <h1>Ready to test your civics knowledge?</h1>
      <button type="submit" class="btn-ready">Ready!</button>
    </main>

    <form>
      <div class="questionAnswerForm"></div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="quizstore.js"></script>
  </body>
</html>
