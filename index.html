<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Civics Quiz - USCIS Naturalization Test</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header role="banner">
    <a href="index.html">
      <img class="logo" src="https://images-na.ssl-images-amazon.com/images/I/71Mq8UnOjjL.png" alt="lady liberty" />
    </a>

    <ul>
      <li>Question: <span class="questionNumber">0</span>/10</li>
      <li>Score: <span class="score">0</span></li>
    </ul>

  </header>

  <main role="main" class="landing-page">
    <h1>Ready to test your civics knowledge?</h1>
    <button type="submit" class="btn-ready">Ready!</button>
  </main>

  <form class="question-answer-form">
    <h3 class="question">The idea of self-government is in the first three words of the Constitution. What are these
      words?</h3>
    <ul class="answer">
      <li>liberty for all</li>
      <li>we the citizen</li>
      <li>justice for all</li>
      <li>we the people</li>
      <li>libety and happiness</li>
    </ul>
    <button>Submit</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="quizstore.js"></script>
</body>

</html>
